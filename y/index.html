    <script>
        function showStreamers() {
            $.ajax({
                url:
                    "https://api.playnft.io/getstreamerlist",
                type: 'GET',
                crossDomain: true,
                data: {},
                success: function (data) {
                    console.info(data);
                    let response = jQuery.parseJSON(data);

                    $("#streamer_list").empty();

                    response.forEach(function (val) {

                        if (val.nfts == null) val.nfts = 0;
                        let game_content = { id: val.id, name: val.name, picture: val.picture, nfts: val.nfts };
                        $("#streamers-template")
                            .tmpl(game_content)
                            .appendTo("#streamer_list");

                    });

                },
                error: function (data) {
                    console.info(data);
                }

            });
        }

        function showStreamerTokens(id) {
            var PRICES = { tier1: 99, tier2: 199, tier3: 299, tier4: 399, tier5: 499, tier6: 599, tier7: 699, tier8: 799, tier9: 899, tier10: 999 };
            console.log(id)
            $.ajax({
                url:
                    "https://api.playnft.io/getstreamerdata",
                type: 'POST',
                crossDomain: true,
                data: JSON.stringify({ streamer_id: id, service: 'youtube' }),
                dataType: "json",
                contentType: "application/json",
                success: function (data) {
                    console.info(data);
                    let response = jQuery.parseJSON(data);

                    $("#streamer_list").empty();

                    response.forEach(function (val) {

                        val.cost = PRICES[val.cost] / 100.0;
                        $("#streamer_name").text(val.streamer_name)
                        let game_content = { id: val.id, name: val.name, picture: 'https://playnft.s3.amazonaws.com/nfts/' + val.streamer_id + '/' + val.id + '/icon.png', description: $(val.description).text(), supply: val.supply, cost: val.cost, streamername: val.streamer_name, streamerid: val.streamer_id };
                        $("#token-template")
                            .tmpl(game_content)
                            .appendTo("#streamer_list");

                        if (Moralis.User.current() == null) {
                            $(".token-purchase").hide();
                        } else {
                            $(".pricing").hide();
                        }
                    });



                },
                error: function (data) {
                    console.info(data);
                }

            });
        }

        function RenderTwitchPayPal(name, cost, elem, nftid, buyer, streamer, streamerName) {
            console.log(nftid + '|' + buyer + '|' + streamer + '|' + streamerName + '|' + (cost * 100))
            paypal.Buttons({
                style: {
                    layout: 'horizontal',
                    color: 'blue',
                    shape: 'pill',
                    label: 'pay',
                    tagline: 'false',
                    height: 45
                },
                createOrder: function (data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                currency_code: "USD",
                                value: cost
                            },
                            description: name,
                            custom_id: nftid + '|' + buyer + '|' + streamer + '|' + streamerName + '|' + (cost * 100)
                        }]
                    });
                },
                onApprove: function (data, actions) {
                    return actions.order.capture().then(function (details) {
                        let redirectSite = location.protocol + "//" + location.host + '/nfts';

                        location = redirectSite;
                    });
                }
            }).render(elem);
        }



        $(document).ready(function () {
            var url = window.location.search;
            url = url.replace("?", '');
            console.log(url);
            console.log(Moralis.User.current())

            if (url) {
                $("#streamer_name").empty();
                $("#back_button").show();

                showStreamerTokens(url)
            }
        });

        $(document).on("click", "#login-youtube", function () {
            let redirectSite = location.protocol + "//" + location.host + '/account';

            location = redirectSite;

        });

    </script>

  </script>

    <script id="token-template" type="text/x-jquery-tmpl">
    <div class="card" style="width:250px;margin: 10px;">
        <img class="card-img-top" src="${picture}" alt="${name}"  onError="this.onerror=null;this.src='/assets/img/twitch-v2.svg';">
        <div class="card-body">

        <p class="card-text" id="token-purchase-${id}">
            {{if supply != 0 }}
            <button class="token-purchase" style="width:90%;margin-bottom:10px;background-color:green" type="submit" data-bs-toggle="modal" data-bs-target="#purchase-twitch-modal" data-contentid="${id}" data-description="${description}" data-picture="${picture}" data-name="${name}" data-cost="${cost}" data-streamerid="${streamerid}" data-streamername="${streamername}">$${cost}</button>
