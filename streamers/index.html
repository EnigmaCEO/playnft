    <script>
        function showStreamers() {
            $.ajax({
                url:
                    "https://api.playnft.io/getstreamerlist",
                type: 'GET',
                crossDomain: true,
                data: {},
                success: function (data) {
                    console.info(data);
                    let response = jQuery.parseJSON(data);

                    $("#streamer_list").empty();
                    
                    response.forEach(function (val) {

                        if(val.nfts == null) val.nfts = 0;
                        let game_content = { name: val.name, picture: val.picture, nfts: val.nfts };
                        $("#streamers-template")
                            .tmpl(game_content)
                            .appendTo("#streamer_list");

                    });

                },
                error: function (data) {
                    console.info(data);
                }

            });
        }



        $(document).ready(function () {
            showStreamers()
        });

    </script>

<script id="streamers-template" type="text/x-jquery-tmpl">
    <div class="card" style="width:250px;margin: 10px;">
        <img class="card-img-top" src="${picture}" alt="${name}"  onError="this.onerror=null;this.src='/assets/img/twitch-v2.svg';">
        <div class="card-body">
          <h5 class="card-title">${name}</h5>
          <p class="card-text">${nfts} Tokens</p>
          <p class="card-text"><button type="submit" onclick="window.open('https://www.twitch.tv/${name}')">Visit Channel</button></p>
        </div>
      </div>
  </script>
