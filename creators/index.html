    <script>
        function showStreamers() {
            $.ajax({
                url:
                    "https://api.playnft.io/getstreamerlist",
                type: 'GET',
                crossDomain: true,
                data: {},
                success: function (data) {
                    console.info(data);
                    let response = jQuery.parseJSON(data);
                    console.info(jQuery.parseJSON(response[0]));
                    $("#streamer_list").empty();
                    $("#youtuber_list").empty();

                    jQuery.parseJSON(response[0]).forEach(function (val) {
                        if (!val.id) return;
                        if (val.nfts == null) val.nfts = 0;
                        let game_content = { id: val.id, name: val.name, picture: val.picture, nfts: val.nfts };
                        $("#streamers-template")
                            .tmpl(game_content)
                            .appendTo("#streamer_list");

                    });

                    jQuery.parseJSON(response[1]).forEach(function (val) {
                        if (!val.id) return;
                        if (val.name == "Google User") return;
                        if (val.nfts == null) val.nfts = 0;
                        let game_content = { id: val.id, name: val.name, picture: val.picture, nfts: val.nfts };
                        $("#youtubers-template")
                            .tmpl(game_content)
                            .appendTo("#youtuber_list");

                    });

                },
                error: function (data) {
                    console.info(data);
                }

            });
        }

        $(document).ready(function () {
            $("#creators-chain-twitch").prop("checked", true);
            showStreamers();

            $("input[name='creators-chain']").change(function () {
                var chain = $('input[name="creators-chain"]:checked').val();

                $("#streamer_list").hide();
                $("#youtuber_list").hide();
                $("#tiktoker_list").hide();
                if (chain == "streamer") {
                    $("#streamer_list").show();
                    $('#streamer_list').css('display', 'flex');
                }
                if (chain == "youtuber") {
                    $("#youtuber_list").show();
                    $('#youtuber_list').css('display', 'flex');
                }
                if (chain == "tiktoker") {
                    $("#tiktoker_list").show();
                    $('#tiktoker_list').css('display', 'flex');
                }
            });
        });


    </script>

    <script id="streamers-template" type="text/x-jquery-tmpl">
