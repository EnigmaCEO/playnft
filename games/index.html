    <script>
        function showGames() {
            $.ajax({
                url:
                    "https://api.playnft.io/getgamelist",
                type: 'GET',
                crossDomain: true,
                data: {},
                success: function (data) {
                    console.info(data);
                    let response = jQuery.parseJSON(data);

                    $("#games_list").empty();

                    response.forEach(function (val) {

                        if (val.content == null) val.content = 0;
                        let game_content = { id: val.id, name: val.name, picture: 'https://playnft.s3.amazonaws.com/' + val.publisherId + '/' + val.id + '/icon.png', content: val.content, publisher: val.publisherName };
                        $("#games-template")
                            .tmpl(game_content)
                            .appendTo("#games_list");

                    });

                },
                error: function (data) {
                    console.info(data);
                }

            });
        }

        function showGamesContent(id) {
            var PRICES = { tier1: 99, tier2: 199, tier3: 299, tier4: 399, tier5: 499, tier6: 599, tier7: 699, tier8: 799, tier9: 899, tier10: 999 };

            $.ajax({
                url:
                    "https://api.playnft.io/getcontent",
                type: "POST",
                crossDomain: true,
                data: JSON.stringify({chain: 'playnft', gameId: id}),
                dataType: "json",
                contentType: "application/json",
                success: function (data) {
                    console.info(data);
                    let response = jQuery.parseJSON(data);

                    $("#games_list").empty();

                    response.forEach(function (val) {

                        $("#games_name").text(val.streamer_name)
                        let game_content = { id: val.id, name: val.name, picture: 'https://playnft.s3.amazonaws.com/nfts/' + id + '/' + val.id + '/icon.png', description: $(val.description).text(), supply: val.supply, cost: val.cost };
                        $("#content-template")
                            .tmpl(game_content)
                            .appendTo("#games_list");

                    });
                },
                error: function (data) {
                    console.info(data);
                }

            });
        }

        $(document).ready(function () {
            var url = window.location.search;
            url = url.replace("?", '');
            //alert(url);

            if (url) {
                $("#games_name").empty();
                $("#back_button").show();
                showGamesContent(url)

            } else {
                $("#back_button").hide();
                showGames()
            }
        });

    </script>

    <script id="games-template" type="text/x-jquery-tmpl">

            </div>
        </div>
  </script>

    <script id="content-template" type="text/x-jquery-tmpl">
    <div class="card" style="width:250px;margin: 10px;">

        <div class="card-body">

        <p class="card-text" id="token-purchase-${id}"></p>
            
        </div>

</script>
