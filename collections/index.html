    <script>
        function showCollections() {
            $.ajax({
                url:
                    "https://api.playnft.io/getcollectionlist",
                type: 'GET',
                crossDomain: true,
                data: {},
                success: function (data) {
                    console.info(data);
                    let response = jQuery.parseJSON(data);

                    $(".collections").empty();
                    
                    response.forEach(function (val) {

                        if (val.content == null) val.content = 0;
                        let game_content = { id: val.id, name: val.name, picture: val.picture};
                        $("#games-template")
                            .tmpl(game_content)
                            .appendTo("#games_list_" + val.chain);

                    });

                    $("#creators-wallet").show()
                    $("#creators-wallet-enj").hide()
                },
                error: function (data) {
                    console.info(data);
                }

            });
        }

        function showGamesContent(id) {
            var PRICES = { tier1: 99, tier2: 199, tier3: 299, tier4: 399, tier5: 499, tier6: 599, tier7: 699, tier8: 799, tier9: 899, tier10: 999 };

            $.ajax({
                url:
                    "https://api.playnft.io/getcontent",
                type: "POST",
                crossDomain: true,
                data: JSON.stringify({ chain: 'playnft', gameId: id }),
                dataType: "json",
                contentType: "application/json",
                success: function (data) {
                    console.info(data);
                    let response = jQuery.parseJSON(data);

                    $("#games_list").empty();

                    response.forEach(function (val) {

                        let type = ''

                        if (val.type == 0) {
                            type = "Unlockable Item"
                        }
                        if (val.type == 1) {
                            type = "Modifier"
                        }
                        if (val.type == 2) {
                            type = "Consummable"
                        }
                        if (val.type == 3) {
                            type = "Event"
                        }

                        let game_content = { id: val.id, name: val.name, picture: 'https://playnft.s3.amazonaws.com/' + val.publisherId + '/' + id + '/' + val.id + '/icon.png', description: val.title, supply: 10, cost: val.cost, type: type, gameId: id, publisherId: val.publisherId };
                        $("#link-content-template")
                            .tmpl(game_content)
                            .appendTo("#games_list");

                    });
                },
                error: function (data) {
                    console.info(data);
                }

            });
        }

        $(document).ready(function () {
            var url = window.location.search;
            url = url.replace("?", '');
            //alert(url);

            if (url) {
                $("#back_button").show();
                showGamesContent(url)

            } else {
                $("#back_button").hide();
                showCollections()
            }
        });

    </script>
